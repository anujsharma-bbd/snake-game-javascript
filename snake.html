<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='container-fluid mt-5'>
            <div class='row'>
                <div class='col-sm-12 pl-5 text-center'>
                    <button id='startBtn' class='btn btn-primary' onclick='startGame()'>Start</button>                    
                    <button id='pauseBtn' class='btn btn-secondary' onclick='pauseGame()'>Pause</button>
                    <button id='cancelBtn' class='btn btn-danger' onclick='cancelGame()'>Cancel</button>
                </div>
            </div>
            <br/>            <br/>

            <div class='row'>
                <div class='col-sm-2'></div>
                <div class='col-sm-2'>
                    Current Score # <span id='totalScore'></span>
                </div>
                <div class='col-sm-2'>
                    Max Score # <span id='maxScore'></span>
                </div>
                <div class='col-sm-2'>
                    Simple Food # <span id='simpleScore'></span>
                </div>
                <div class='col-sm-2'>
                    Spacial Food # <span id='spacialScore'></span>
                </div>
                <div class='col-sm-2'></div>
            </div>
        </div>
        <br/>        <br/>

        <div class='main-area' id='main-area'>  
                    </div>
        <script src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/f8bd9e52a3.js" crossorigin="anonymous"></script>
    </body>
</html>
